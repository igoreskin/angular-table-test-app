<table class="table">
  <colgroup>
    <col style="width:20%">
    <col style="width:30%">
    <col style="width:30%">
    <col style="width:20%">
  </colgroup>
  <thead>
    <tr>
      <th>User ID</th>
      <th>ID</th>
      <th>Title</th>
      <th>Completed ID</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users" class="users">
    <tr>
      <td>{{user.userId}}</td>
      <td>{{user.id}}</td>
      <td>{{user.title}}</td>
      <td>{{user.completed}}</td>
    </tr>
  </tbody>
</table>
